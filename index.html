<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HM 64 Clock Practice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script type="text/javascript">
            var timesList = ['0640.png','0645.png','0700.png', '0710.png', '0725.png','0735.png','0746.png', '0758.png', '0810.png', '0820.png', '0829.png', '0835.png',
                '0845.png', '0902.png', '0916.png', '0932.png', '0948.png', '1010.png', '1029.png', '1047.png', '1103.png', '1113.png', '1131.png', '1145.png', '1206.png', 
                '1222.png', '1246.png', '0102.png', '0117.png', '0130.png', '0159.png', '0214.png', '0225.png', '0240.png', '0253.png', '0302.png', '0317.png', '0335.png',
                '0347.png', '0405.png', '0413.png', '0428.png', '0442.png', '0458.png', '0511.png', '0531.png', '0546.png', '0602.png', '0632.png'
            ];
            var randomTime;

            function onLoad() {
                getRandomTime();

                $("#refreshButton").click(function() {
                    getRandomTime();
                    document.getElementById("displayTime").innerHTML = '';
                });

                $("#displayTimeButton").click(function() {
                    var timeString = randomTime;
                    timeString = [timeString.slice(0,2),':',timeString.slice(2,4)].join(''); //Adding ':' and removing .png from image name to create display string
                    document.getElementById("displayTime").innerHTML = timeString;
                });
            }

            function getRandomTime() {
                randomTime = timesList[Math.floor(Math.random() * timesList.length)];
                document.getElementById("clockImg").src="images/" + randomTime;
            }
        </script>
    </head>

    <body onload="onLoad()">
        <div class="text-center">
            <div>
                <img id="clockImg" class="img-thumbnail">
            </div>
            <div style="height:50px; margin-top:10px;">
                <h1 id="displayTime"></h1>
            </div>
            <div class="d-grid gap-2">
                <button id="displayTimeButton" class="btn btn-primary" type="button">Show Time</button>
                <button id="refreshButton" class="btn btn-primary" type="button">
                    New Clock
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                    </svg>
                </button>
            </div>
        </div>
    </body>
</html>
